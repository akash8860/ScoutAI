<!DOCTYPE html>
<html>
<head>
  <title>ScoutAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #0e1628;
      color: #ffffff;
      width: 320px;
      padding: 16px;
    }
    h2 {
      text-align: center;
      color: #00ffe5;
    }
    label {
      font-size: 13px;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      background-color: #1a233a;
      border: none;
      color: white;
      border-radius: 6px;
    }
    button {
      background-color: #00ffe5;
      color: #0e1628;
      font-weight: bold;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00cfcf;
    }
    #status {
      font-size: 12px;
      text-align: center;
      margin-top: 8px;
    }
    .spinner {
      display: none;
      width: 28px;
      height: 28px;
      border: 4px solid #00ffe5;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>ü§ñ ScoutAI</h2>

  <label>üåê URL:</label>
  <input type="text" id="url" placeholder="https://www.housing.com/" />

  <label>üèôÔ∏è City:</label>
  <input type="text" id="city" placeholder="Delhi" />

  <label>üìä Mode:</label>
  <select id="mode">
    <option value="none">Select Mode</option>
    <option value="buy">Buy</option>
    <option value="rent">Rent</option>
    <option value="commercial">Commercial</option>
  </select>

  <button id="scrape">Start Scraping</button>
  <div class="spinner" id="loader"></div>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
